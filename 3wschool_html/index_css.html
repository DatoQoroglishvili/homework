<!-- Inline CSS
An inline CSS is used to apply a unique style to a single HTML element.

An inline CSS uses the style attribute of an HTML element.

The following example sets the text color of the <h1> element to blue, and the text color of the <p> element to red: -->
<h1 style="color:rgba(0, 255, 13, 0.492);">A Blue Heading</h1>

<p style="color:rgba(119, 215, 223, 0.456);">A red paragraph.</p>




<!-- Internal CSS
An internal CSS is used to define a style for a single HTML page.

An internal CSS is defined in the <head> section of an HTML page, within a <style> element.

The following example sets the text color of ALL the <h1> elements (on that page) to blue, and the text color of ALL the <p> elements to red.
 In addition, the page will be displayed with a "powderblue" background color: 
Example -->
<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: rgb(59, 83, 49);}
h1   {color: rgba(42, 133, 21, 0.279);}
p    {color: rgba(0, 195, 255, 0.053);}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>

<!-- 
External CSS
An external style sheet is used to define the style for many HTML pages.

To use an external style sheet, add a link to it in the <head> section of each HTML page:

Example
 -->
 <!DOCTYPE html>
 <html>
 <head>
   <link rel="stylesheet" href="styles.css">
 </head>
 <body>
 
 <h1>This is a heading</h1>
 <p>This is a paragraph.</p>
 
 </body>
 </html>
